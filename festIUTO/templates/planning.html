<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/planning.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    {% extends "base.html" %}
    {% block base %}
    <div class="planning">
        <table>
            <thead>
                <tr>
                    <th>Heure</th>
                    <th>Lundi</th>
                    <th>Mardi</th>
                    <th>Mercredi</th>
                    <th>Jeudi</th>
                    <th>Vendredi</th>
                    <th>Samedi</th>
                    <th>Dimanche</th>
                </tr>
            </thead>
            <tbody>
                {% for heure in range(24) %}
                    <tr>
                        <td class="heure">{{heure}} H</td>                
                        {% for c in creneaux  %}
                            {% if heure == c[4].strftime("%H")|int %}
                                <td rowspan="1">{{c[6]}}</td>
                            {% else %}
                                <td class="vide">{{c[5]}}</td>
                            {% endif %}
                        {% endfor %}
                    </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>
    {% endblock %}
</body>
</html>
