<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ajouterHebergement.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    {% extends "base.html" %}
    {% block base %}
    <div class="container-all">
        <div class="top">
            <a class="btn-retour" href="{{ url_for('hebergementManagement')}}"><img src="../static/img/bouton-retour.png" alt="bouton retour"></a>
            <h1>Ajouter un h√©bergement</h1>
        </div>
        <div class="container-form">
            <form role="form" method="POST" action ="{{ url_for('ajouterHebergement') }}">
                {{ form.hidden_tag() }}
                <div class="user-box">
                    <label class="" for="nom">Nom</label>
                    {{ form.nom(size=50, class_="", id="nom") }}
                </div>
                <div class="user-box">
                    <label class="" for="style">Nombre de places</label>
                    {{ form.nbPlace(size=50, class_="", id="nbPlace", min=1) }}
                </div>
                <div class="valid-container">
                    {{ form.submit(class_="valid-button")  }}
                </div>
            </form>
        </div>
    </div>
    {% endblock %}
</body>
</html>
